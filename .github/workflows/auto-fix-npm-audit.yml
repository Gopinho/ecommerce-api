name: Auto Fix npm Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1' # semanal às segundas às 02:00 UTC

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run npm audit fix
        run: npm audit fix

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Commit lockfile and package changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          if git diff --staged --quiet; then
            echo "No dependency fixes applied, exiting."
            exit 0
          fi
          BRANCH=automation/npm-audit-fix-${GITHUB_RUN_ID}
          git checkout -b "$BRANCH"
          git commit -m "chore: npm audit fix (automated)"
          git push --set-upstream origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: npm audit fix (automated)
          title: chore: npm audit fix (automated)
          body: Automated run of `npm audit fix` — please review, run tests and merge if OK.
          base: develop
          branch: automation/npm-audit-fix-${{ github.run_id }}